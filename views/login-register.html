<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/login-register.css">
    <title>WebFlix</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form id="signup-form" action="#">
          <h1>Create Account</h1>
          <input id="signup-name" type="text" placeholder="Name" />
          <input id="signup-email" type="email" placeholder="Email" />
          <input id="signup-password" type="password" placeholder="Password" />
          <input id="signup-passConfrm" type="password" placeholder="Confirm Password" />
          <span id="signup-alert"></span>
          <button id="signup-submit">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <span>Sign in using your email and password if already a user</span>
          <input id="signin-email" type="email" placeholder="Email" />
          <input id="signin-password" type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <span id="signin-alert"></span>
          <button id="signin-submit">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Already a user!</h1>
            <p>
              Sign in to resume watching amazing content
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>New User!</h1>
            <p>Register using below link to enjoy amazing content on WebFlix</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/JS/login-register.js"></script>
</body>
</html>

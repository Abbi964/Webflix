<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/media/Webflix-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/homepage.css">
    <link rel="stylesheet" href="/CSS/nav.css">
    <title>WebFlix</title>
</head>
<body>
    <!--  Nav-Bar      -->
    <nav class="nav" id="nav">
        <div class="nav_subdiv">
            <img src="/media/Webflix-logo-3.png" alt="logo" class="nav_logo"/>
            <h3 id="home" class="nav_link">Home</h3>
            <h3 id="movies" class="nav_link">Movies</h3>
            <h3 id="series" class="nav_link">Series</h3>
        </div>
        <img src="/media/Webflix-avatar.png" alt="avatar" class="nav_avatar"/>
    </nav>
    <!--  Big Banner   -->
    <div class="banner">
        <div class="banner_contents">
            <h1 class="banner_title"></h1>
            <div class="banner_buttons">
                <button class="banner_button">Play</button>
                <button class="banner_button">My List</button>
            </div>
            <div class="banner_description">

            </div>
        </div>
        <div class="banner_fadeBottom"></div>
    </div>
    <!--------   Lists          ---------------------->
    <div id="lists" class="lists">
        <div id="content-for-you" class="row">
            <h2>CONTENT FOR YOU</h2>
            <div id="content-for-you-row" class="row_posters">
                
            </div>
        </div>
    </div>
    <!-- -----  a  floating div for movie info   --------->
    <div class="floatingDiv" id="floatingDiv">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/JS/homepage.js"></script>
</body>
</html>
